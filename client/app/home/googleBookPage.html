<div>
    <book-navbar></book-navbar>

    <div class="container my-5 y-border" ng-if="googleBook">
        <div class="book-page gbook">
            <div>
                <h3 class="title-color">פריט במאגר הכותרים של Google:</h3>
            </div>
            <div>
                <div class="row">
                    <div class="col-sm-7">
                        <div class="title">
                            <span class="field-name gbook">שם הכותר</span>
                            <span class="field-value gbook title-color">{{title}}</span>
                        </div>
                        <div class="title" ng-if="subtitle">
                            <span class="field-name gbook">כותרת משנה</span>
                            <span class="field-value gbook title-color">{{subtitle}}</span>
                        </div>
                        <div>
                            <span class="field-name gbook">שם המחבר</span>
                            <span class="field-value gbook">{{author}}</span>
                        </div>
                        <div ng-if="author2">
                            <span class="field-name gbook">שם מחבר נוסף</span>
                            <span class="field-value gbook">{{author2}}</span>
                        </div>
                        <div>
                            <span class="field-name gbook">הוצאה לאור</span>
                            <span class="field-value gbook">{{publisher}}</span>
                        </div>
                        <div>
                            <span class="field-name gbook">שנת פרסום</span>
                            <span class="field-value gbook">{{year}}</span>
                        </div>
                        <div>
                            <span class="field-name gbook">קטגוריה</span>
                            <span class="field-value gbook">{{category}}</span>
                        </div>
                        <div>
                            <span class="field-name gbook">ISBN</span>
                            <span class="field-value gbook">{{isbn}}</span>
                        </div>
                        <div>
                            <span class="field-name gbook">קוד זיהוי בגוגל</span>
                            <span class="field-value gbook">{{id}}</span>
                        </div>
                        <div>
                            <span class="field-name gbook">מחיר</span>
                            <span class="field-value gbook"><span
                                    ng-hide="price='לא למכירה'">&#8362</span>{{price}}</span>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div>
                            <div class="center" ng-show="image">
                                <img style="width: 150px" ng-src={{image}}>
                            </div>
                            <div ng-hide="image" class="center">
                                <img class="img-placeholder" style="width: 75px"
                                    ng-src="https://genderstudies.indiana.edu/images/publications/book-cover-placeholder.jpg" />
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="center">
                            <div class="center">
                                <a href="#" socialshare socialshare-provider="facebook" socialshare-ref={{loc}}
                                    socialshare-quote={{shareMessage}}>
                                    <span><i class="fab fa-facebook"></i></span>
                                </a>
                            </div>
                            <div class="center mobile-only">
                                <a href="#" socialshare socialshare-provider="facebook-messenger"
                                    socialshare-url={{loc}}>
                                    <span><i class="fab fa-facebook-messenger"></i></span>
                                </a>
                            </div>
                            <div class="center">
                                <a href="#" socialshare socialshare-provider="twitter"
                                    socialshare-text={{shareMessage}}{{googleBook.title}} socialshare-url={{loc}}>
                                    <span><i class="fab fa-twitter-square"></i></span>
                                </a>
                            </div>
                            <div class="center mobile-only">
                                <a href="#" socialshare socialshare-provider="whatsapp"
                                    socialshare-text={{shareMessage}}%20{{book.title}}{{googleBook.image}}
                                    socialshare-url={{loc}}>
                                    <span><i class="fab fa-whatsapp"></i></span>
                                </a>
                            </div>
                            <div class="center">
                                <a href="#" socialshare socialshare-provider="email"
                                    socialshare-subject={{googleBook.title}} socialshare-body={{shareMessage}}>
                                    <span><i class="fas fa-envelope"></i></span>
                                </a>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-block back-btn" ng-click="goBack()"><i
                                    class="fas fa-chevron-circle-right"></i><span>&nbsp;</span>חזרה</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-3 y-border">
        <div class="book-page gbook row">
            <div class="col-sm-2">
                <span>פרטים נוספים</span>
            </div>
            <div class="col-sm-10 ltr">
                <span>{{description}}</span>
            </div>
        </div>
    </div>

</div>
