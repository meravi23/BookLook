<div>
    <book-navbar></book-navbar>
    <div class="container">

        <h2 class="center">לוח חיפוש ספרים</h2>
        <h3 class="my-3 center">הספרים הבאים מבוקשים על ידי מפרסמי המודעה</h3>

        <div class="row">
            <div class="card preview flex-md-fill ml-1" ng-repeat="post in bookPosts" ng-click="bookPostingModal(post)" data-toggle="modal" data-target="#modelPostFulfilled">
                <div ng-include="'app/searchBoard/bookPost.html'"></div>

                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><span>מאת: </span>{{post.author}}</h6>
                    <a href="#" class="card-link">יצירת קשר עם המחפש</a>
                </div>
            </div>
        </div>

        <!-- connecting modal window -->
        <div class="row d-flex justify-content-center">

            <div class="my-3 col-md-6">
                <button type="button" class="btn btn-block" data-toggle="modal" data-target="#modelBookPost">הוספת
                    מודעת חיפוש</button>
            </div>
            <div ng-include="'app/searchBoard/newSearchBookPost.html'"></div>
        </div>
    </div>
</div>
