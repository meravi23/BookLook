<div>
    <book-navbar></book-navbar>
    <div class="container">

        <h2>לוח חיפוש ספרים</h2>
        <h3 class="my-3">הספרים הבאים מבוקשים על ידי מפרסמי המודעה - צרו עימם קשר ישירות</h3>

        <div class="row">
            <div class="card preview flex-md-fill ml-1" ng-repeat="bpost in bookPosts">
                <div class="card-body">
                    <h5 class="card-title">{{bpost.title}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted"><span>מאת: </span>{{bpost.author}}</h6>
                    <a href="#" class="card-link">יצירת קשר עם המחפש</a>
                </div>
            </div>
        </div>

        <!-- connecting modal window -->
        <div class="my-3">
            <button type="button" class="btn btn-info btn-block" data-toggle="modal" data-target="#modelBookPost">הוספת
                    מודעת חיפוש</button>
        </div>
        <div ng-include="'newSearchBookPost.html'"></div>
    </div>
</div>
