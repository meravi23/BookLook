<div class="container">

    <h2>לוח חיפוש ספרים</h2>
    <h3 class="my-3">הספרים הבאים מבוקשים על ידי מפרסמי המודעה - צרו עימם קשר ישירות</h3>

    <div class="row">
        <div class="card preview flex-md-fill ml-1" ng-repeat="post in searchedBooks">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted"><span>מאת: </span>{{post.author}}</h6>
                <a href="#" class="card-link">יצירת קשר עם המחפש</a>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- connecting modal window -->
        <div class="col-md-3 my-3">
            <button type="submit" class="btn btn-info search-btn" data-toggle="modal" data-target="#modelBookPost">הוספת
                    מודעת חיפוש</button>
        </div>
        <div ng-include="'newSearchBookPost.html'"></div>
    </div>
</div>
