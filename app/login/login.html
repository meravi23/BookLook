<div class="container col-md-3 my-5">
    <div class="login">
        <h1>כניסה ל-BookLook</h1>
        <p>חדשים כאן? <a href="#!/signup">יצירת חשבון</a></p>
        <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
            <strong>פרטים שגויים!</strong> דוא"ל או סיסמה שגויים
        </div>
        <form>
            <div class="form-group">
                <label for="email">דוא"ל</label>
                <input type="email" class="form-control" id="email" ng-model="email">
            </div>
            <div class="form-group">
                <label for="pwd">סיסמה</label>
                <input type="password" class="form-control" id="pwd" ng-model="pwd">
            </div>
            <button type="button" class="btn btn-info btn-block" ng-click="login()">כניסה</button>
        </form>
    </div>
</div>
