<!doctype html>
<html lang="en">

<head>
    <title>Used Book App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- adding all my scripts after 3rd party scripts -->
    <script src="app/app.js"></script>
    <script src="app/model/userSrv.js"></script>

</head>

<body>

    <div class="login">
        <h1>Login to Book Look</h1>
        <p>חדשים כאן? <a href="#!/signup">יצירת חשבון</a></p>
        <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
            <strong>פרטים שגויים!</strong> דוא"ל או סיסמה שגויים
        </div>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" ng-model="email">
                <label for="email">:דוא"ל</label>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="pwd" ng-model="pwd">
                <label for="pwd">:סיסמה</label>
            </div>
            <button type="button" class="btn btn-info btn-block" ng-click="login()">כניסה</button>
        </form>
    </div>

</body>
